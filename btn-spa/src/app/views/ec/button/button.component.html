<div class="row">
    <div class="col-md-4">
        <div class="card">
            <ejs-grid #gridUsers (actionBegin)="actionBegin($event)" gridLines='Both' 
                (rowSelected)="rowSelected($event)"
                [toolbar]="['Search']" [dataSource]='users' allowPaging='true' [allowSorting]='true' allowResizing='true'
                showColumnMenu='true' [allowExcelExport]='true' allowFiltering='true' [filterSettings]='filterSettings'
                [pageSettings]='pageSettings' >
                <e-columns>
                    <e-column field='id' headerText='#' width='70' textAlign='Center' isPrimaryKey='true'>
                        <ng-template #template let-data>
                            {{NO(data.index)}}
                        </ng-template>
                    </e-column>
                    <e-column field='fullName' headerText='Full Name' width='200' textAlign='Center'></e-column>
                    <e-column field='building.name' headerText='Line' width='100' textAlign='Center'></e-column>
                </e-columns>
            </ejs-grid>
    
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <ejs-grid #grid (actionBegin)="actionBegin($event)" gridLines='Both'
                (actionComplete)="actionComplete($event)" [toolbar]='toolbarOptions' [dataSource]='data'
                allowPaging='true' [allowSorting]='true' allowResizing='true' showColumnMenu='true'
                [allowExcelExport]='true' allowFiltering='true' [filterSettings]='filterSettings'
                [pageSettings]='pageSettings' (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings'>
                <e-columns>
                    <e-column type='mapping'  headerText='Mapping' isPrimaryKey='true' textAlign='Center' width='70'>
                        <ng-template #template let-data>
                            <ejs-switch #switch onLabel="On" offLabel="Off" style="cursor: pointer;" [checked]='data.status' (change)='mapping($event, data)' ></ejs-switch>
                        </ng-template>
                    </e-column>
                    <e-column field='#' headerText='#' width='70' textAlign='Center' isPrimaryKey='true'>
                        <ng-template #template let-data>
                            {{NO(data.index)}}
                        </ng-template>
                    </e-column>
                    <e-column field='code' headerText='button Code' width='200' textAlign='Center'></e-column>
                    <e-column field='name' headerText='button Name' width='200' textAlign='Center'></e-column>
                    <e-column field='standard' headerText='Standard' width='200' textAlign='Center'></e-column>
                </e-columns>
            </ejs-grid>

        </div>
    </div>
</div>
